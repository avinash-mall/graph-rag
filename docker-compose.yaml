services:
  neo4j:
    image: ${NEO4J_IMAGE}
    container_name: ${NEO4J_CONTAINER_NAME}
    ports:
      - "${NEO4J_HTTP_PORT}:7474"
      - "${NEO4J_BOLT_PORT}:7687"
    environment:
      NEO4J_PLUGINS: ${NEO4J_PLUGINS}
      NEO4J_AUTH: ${NEO4J_AUTH}
      NEO4J_dbms_security_procedures_unrestricted: ${NEO4J_DBMS_SECURITY_PROCEDURES_UNRESTRICTED}
      NEO4J_dbms_security_procedures_whitelist: ${NEO4J_DBMS_SECURITY_PROCEDURES_WHITELIST}
      NEO4J_dbms_memory_heap_initial__size: ${NEO4J_DBMS_MEMORY_HEAP_INITIAL_SIZE}
      NEO4J_dbms_memory_heap_max__size: ${NEO4J_DBMS_MEMORY_HEAP_MAX_SIZE}
      NEO4J_dbms_memory_pagecache_size: ${NEO4J_DBMS_MEMORY_PAGECACHE_SIZE}
      NEO4J_dbms_memory_transaction_total_max: ${NEO4J_DBMS_MEMORY_TRANSACTION_TOTAL_MAX}
    volumes:
      - "${NEO4J_DATA_PATH}:/data"
    restart: ${NEO4J_RESTART_POLICY}
    mem_limit: ${NEO4J_CONTAINER_MEM_LIMIT}
    memswap_limit: ${NEO4J_CONTAINER_MEMSWAP_LIMIT}
    networks:
      - graph-rag-network

  mcp-classifier:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-classifier-server
    ports:
      - "${MCP_CLASSIFIER_PORT:-8001}:8001"
    environment:
      - MCP_CLASSIFIER_PORT=${MCP_CLASSIFIER_PORT:-8001}
      - PORT=${MCP_CLASSIFIER_PORT:-8001}
      - CLASSIFIER_USE_HEURISTICS=${CLASSIFIER_USE_HEURISTICS:-true}
      - CLASSIFIER_USE_LLM=${CLASSIFIER_USE_LLM:-true}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/__pycache__
    working_dir: /app
    command: python mcp_classifier_server.py
    restart: ${NEO4J_RESTART_POLICY:-always}
    networks:
      - graph-rag-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/mcp', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  graph-rag-network:
    driver: bridge
